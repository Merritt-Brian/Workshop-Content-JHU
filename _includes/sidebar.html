<div class="sidebar" id="navbarSupportedContent">
    <div id="accordion">
      {% assign links = site.data.navigation %}
        {% for link in links %}
            {% assign class = nil %}
            {% if page.url contains link.url %}
                {% assign class = 'active' %}
            {% endif %}
            {% if link.sublinks %}
              <div class="card">
                <div class="card-header" id="header-{{link.title}}">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-{{link.title}}" aria-expanded="true" aria-controls="collapseOne">
                      {{ link.title }}
                    </button>
                  </h5>
                </div>
                <div id="collapse-{{link.title}}"  class="collapse show card-body card" aria-labelledby="{{ link.title }}" >
                  <ul >
                      
                  </ul>
                </div>
              </div>
              {% else %}
                <li class="list-unstyled">
                    <a class="" href="{{ site.url }}{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
                </li>
              {% endif %}
        {% endfor %}
      </div>
</div>
